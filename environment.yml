name: fl-anchor-mac  # 您的新环境名称
channels:
  - pytorch          # 必须首先指定 pytorch 官方渠道
  - huggingface    # 用于 transformers
  - conda-forge    # 用于 pandas, tqdm
  - defaults
dependencies:
  # --- 基础 ---
  - python=3.10      # 推荐

  # --- PyTorch (Mac) ---
  # 无需指定 "cpuonly" 或 "cuda"
  # pytorch 渠道会自动为您的 Mac (Intel or Apple Silicon) 选择最佳版本
  - pytorch
  - torchvision
  - torchaudio

  # --- 核心库 ---
  - transformers
  - pandas
  - tqdm