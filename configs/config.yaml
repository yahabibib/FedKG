# configs/config.yaml

defaults:
  - system: mac_optimized
  - data: dbp15k
  - task: sbert_mixed
  - _self_

seed: 42
project_name: "FedAnchor_v2"

# [修复] 修正引用路径为 ${task.strategy.text_mode}
experiment_name: "${task.name}_${task.strategy.text_mode}_${now:%Y%m%d_%H%M%S}"

hydra:
  run:
    dir: outputs/${experiment_name}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${experiment_name}