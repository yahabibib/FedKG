# configs/task/structure_train.yaml
name: "structure_alignment"
type: "structure"

strategy:
  text_mode: "structure_phase2"
  pseudo_threshold: 0.95

# Phase 1 训练好的 SBERT 路径
sbert_checkpoint: "checkpoints/sbert_mixed_round5"

model:
  name: "decoupled_model"
  encoder_name: "gat"  # [修改] 切换为 GAT！
  gcn_dim: 300
  gcn_hidden: 600
  dropout: 0.3

federated:
  rounds: 10
  local_epochs: 100
  batch_size: 512
  lr: 5e-4
  margin: 0.4

eval:
  alpha: 0.42

checkpoint:
  save_dir: "checkpoints/"
  save_best: true